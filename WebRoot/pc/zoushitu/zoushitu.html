 <script>
//初始化数据
	tableData = getTableData();
//	alert(tableData.toString());
	var $table = $("#redColorTableBody");
//	alert($table);
	paddingData();

function paddingData(){
	for (var i = 0; i < tableData.length; i++) {
		var $tr = $("<tr ></tr>");
		$tr.css("background-color","lightgoldenrodyellow");  //底色
		var trArr = tableData[i];
		var trArrIndex = 0;
		for (var j = 0; j < 34; j++) {
			var $td = $("<td></td>").toggleClass("trStyle");
			if(j!=trArr[trArrIndex]){
				$td.text("  ");
			}else{
				$td.css("color","white");   //字体颜色
				$td.text(trArr[trArrIndex]);
				$td.css("background-color","coral");   //球的背景颜色
				if(trArrIndex!=trArr.length-1)trArrIndex++;
			}
			$tr.append($td);
		}
		
		$table.append($tr);
	}
}
//获取数据
function getTableData(){
	var isTest = true;
	var tableData = new Array();
	if(isTest){
		//暂时模拟设置本地数据
		for (var i = 0; i < 30; i++) { //行数
			var trArr =  new Array();
			for (var j = 0; j < 6; j++) {
 				trArr[j] =  randomNodumpDigital(trArr);
			}
			trArr.sort(function(a,b){return a-b});
			tableData[i] = trArr;
		}
	}else{
			// 需要从服务器上获取数据代码
	//TODO 
	}
	//返回二维数组结果
	return tableData;
}
 	
/*生成随机数字*/	
function randomNodumpDigital(trArr){
	var r=Math.floor(Math.random()*(33))+1;
	for (var i = 0; i < trArr.length; i++) {
		if(trArr[i]==r){
			return randomNodumpDigital(trArr);
			break;
		}
	}
	if(r<10)r = "0"+r;
	return r;
}
